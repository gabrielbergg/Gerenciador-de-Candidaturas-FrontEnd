

<mat-sidenav-container class="layout-container">
  <mat-sidenav #sidenav mode="side" [opened]="isMenuOpen">
    <mat-nav-list>
      <a mat-list-item routerLink="/homeUser">Menu inicial</a>
      <a mat-list-item routerLink="/perfil">Candidaturas</a>
      <a mat-list-item routerLink="/login">Sair</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Meu App</span>
    </mat-toolbar>

    <div class="conteudo-pagina">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
