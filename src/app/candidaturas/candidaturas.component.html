

<div class="candidaturas-container">
  <h2>Minhas Candidaturas</h2>

  <mat-card *ngFor="let candidatura of candidaturas" class="candidatura-card">
    <mat-card-title>{{ candidatura.tituloVaga }}</mat-card-title>
    <mat-card-subtitle>{{ candidatura.nomeEmpresa }}</mat-card-subtitle>

    <mat-card-content>
      <p><strong>Local:</strong> {{ candidatura.localCandidatura }}</p>
      <p><strong>Status:</strong> {{ candidatura.statusCandidatura }}</p>
      <p><strong>Data:</strong> {{ candidatura.dataCandidatura | date }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="verDetalhes(candidatura)">Ver detalhes</button>
    </mat-card-actions>
  </mat-card>
</div>
