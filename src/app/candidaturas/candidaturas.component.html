

<div class="candidaturas-container">
  <h2>Minhas Candidaturas</h2>

  <mat-card *ngFor="let candidatura of candidaturas" class="candidatura-card">
    <mat-card-title>{{ candidatura.tituloVaga }}</mat-card-title>

    <mat-card-content>
      <p><strong>Empresa:</strong> {{ candidatura.nomeEmpresa }}</p>
      <p><strong>Local:</strong> {{ candidatura.localCandidatura }}</p>
      <p><strong>Status:</strong> {{ candidatura.statusCandidatura | statusFormat }}</p>
      <p><strong>Data da candidatura:</strong> {{ candidatura.dataCandidatura | date: 'dd/MM/yyyy' }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="verDetalhes(candidatura)">Ver detalhes</button>
    </mat-card-actions>
  </mat-card>
</div>
